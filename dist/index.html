<!DOCTYPE html>
<html ng-app="flickrChallenge">
  <head>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Use any additional Javascript or CSS libraries you like -->

    <!-- <script>//TODO On page load, below script is executed.  Instead, send the request when user clicks button#flickr_search
      check scripts/flick.js
    </script> -->
  </head>
  <body ng-controller="MainCtrl">
    <div>
      <input id="flickr_query" type="text" ng-model="text" /><!-- TODO I would rather have this user input be the 'text' that we send with the flickr request -->
      <button id="flickr_search" ng-click="getPhotos()">Search</button><!-- TODO This button doesn't do anything.  I want it to initiate the flickr ajax search request -->
    </div>
    <section class="thumbnails-container" ng-show="pictures">
      <div class="thumbnails" ng-repeat="picture in pictures">
        <ul>
          <li>
            <img src="https://farm{{pictures.farm}}.staticflickr.com/{{pictures.server}}/{{pictures.id}}_{{pictures.secret}}.jpg"/>
          </li>
        </ul>
      </div>
    </section>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/scripts/app.js"></script>
  </body>
</html>
